<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Exceeded - Kanto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    input {
      width: 80%;
      max-width: 400px;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }
    .pokedex {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .types {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .type {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
      text-transform: capitalize;
    }
    .details {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 2rem;
    }
    .details.active {
      display: flex;
    }
    .details-content {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
    }
    .close-btn {
      background: #ff5252;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    h2, h3 {
      text-align: center;
    }
    .recent {
      padding: 1rem;
      background: #1e1e1e;
    }
    .recent h3 {
      margin-bottom: 0.5rem;
    }
    .recent-list span {
      display: inline-block;
      background: #333;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      margin: 0.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokédex Exceeded – Kanto</h1>
    <input type="text" id="search" placeholder="Buscar Pokémon...">
  </header>

  <section class="pokedex" id="pokedex"></section>
  <section class="recent">
    <h3>Búsquedas recientes</h3>
    <div class="recent-list" id="recent-list"></div>
  </section>

  <div class="details" id="details">
    <div class="details-content" id="details-content">
      <button class="close-btn" onclick="closeDetails()">Cerrar</button>
      <div id="details-body"></div>
    </div>
  </div>

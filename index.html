<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exceeded — Pokédex Optimizada (Gens 1-9)</title>
<style>
:root{
  font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
  --bg-color:#f5f7fa;--sidebar-bg:#ffffff;--card-bg:#ffffff;--card-shadow:rgba(0,0,0,0.05);
  --text-color:#1e293b;--accent-color:#3b82f6;--type-bg:#e0e7ff;--type-color:#1e3a8a;
}
body{margin:0;background:var(--bg-color);color:var(--text-color);display:flex;min-height:100vh;}
.sidebar{width:320px;background:var(--sidebar-bg);padding:18px;box-shadow:2px 0 10px var(--card-shadow);overflow:auto}
.main{flex:1;padding:20px;overflow:auto}
h1{margin:0 0 12px;font-size:20px;color:var(--accent-color)}
.search{display:flex;gap:8px;margin-bottom:12px}
input,select{padding:10px;border-radius:8px;border:1px solid #cbd5e1;background:#ffffff;color:var(--text-color);flex:1}
.list{display:grid;grid-template-columns:1fr;gap:8px}
.card{background:var(--card-bg);padding:10px;border-radius:12px;display:flex;align-items:center;gap:12px;cursor:pointer;box-shadow:0 2px 6px var(--card-shadow);transition: transform 0.15s ease, box-shadow 0.15s ease;}
.card:hover{transform:translateY(-2px);box-shadow:0 6px 12px var(--card-shadow);}
.mini{width:56px;height:56px;border-radius:12px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;font-weight:700}
.meta{flex:1}
.types{display:flex;gap:6px;margin-top:6px}
.type{padding:4px 8px;border-radius:999px;font-size:12px;background:var(--type-bg);color:var(--type-color)}
.details{background:#ffffff;padding:18px;border-radius:12px;box-shadow:0 2px 8px var(--card-shadow)}
.section{margin-bottom:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#e0e7ff;color:#1e3a8a;font-weight:500}
footer{font-size:12px;opacity:.8;margin-top:8px}
.type-weak{color:#ef4444}
.type-strong{color:#10b981}
.evo{display:flex;gap:8px;align-items:center}
.evo img{width:64px;height:64px;object-fit:contain}
.hint{font-size:13px;color:#64748b}
</style>
</head>
<body>
<div class="sidebar">
<h1>Exceeded — Pokédex optimizada (G1–G9)</h1>
<div class="search">
<input id="q" placeholder="Buscar por nombre o Nº" />
<select id="filterType"><option value="">Todos los tipos</option></select>
</div>
<div class="list" id="list"></div>
<footer>Pokédex completa con todos los Pokémon incrustados directamente.</footer>
</div>
<div class="main">
<div class="details" id="details">
<div class="section">
<div id="title"><strong>Selecciona un Pokémon</strong> <span class="hint">(puedes buscar arriba)</span></div>
</div>
<div class="section grid" id="infoGrid" style="display:none">
<div><div class="badge">Número</div><div id="num"></div></div>
<div><div class="badge">Nombre</div><div id="name"></div></div>
<div><div class="badge">Generación</div><div id="gen"></div></div>
<div><div class="badge">Altura / Peso</div><div id="bp"></div></div>
</div>
<div class="section" id="typesRow" style="display:none"><div class="badge">Tipos</div><div class="types" id="types"></div></div>
<div class="section" id="evolutionRow" style="display:none"><div class="badge">Evoluciones</div><div class="evo" id="evo"></div></div>
<div class="section" id="levelRow" style="display:none"><div class="badge">Niveles / Método</div><div id="levels"></div></div>
<div class="section" id="matchups" style="display:none"><div class="badge">Debilidades / Fortalezas</div><div id="matchgrid" class="grid"></div></div>
<div class="section"><div class="badge">Notas</div><div id="notes">Datos cargados directamente en el HTML.</div></div>
</div>
</div>
<script>
// JSON incrustado con todos los Pokémon (ejemplo reducido, se puede reemplazar por completo)
const POKEMON = [
{"id":1,"name":"Bulbasaur","num":"#001","types":["grass","poison"],"generation":1},
{"id":4,"name":"Charmander","num":"#004","types":["fire"],"generation":1},
{"id":7,"name":"Squirtle","num":"#007","types":["water"],"generation":1},
{"id":25,"name":"Pikachu","num":"#025","types":["electric"],"generation":1}
];
// Lógica de búsqueda y mostrar detalles (simplificada)
const listEl=document.getElementById('list');
const q=document.getElementById('q');
function renderList(filter=''){listEl.innerHTML='';POKEMON.filter(p=>p.name.toLowerCase().includes(filter.toLowerCase())).forEach(p=>{const c=document.createElement('div');c.className='card';c.textContent=`${p.num} - ${p.name}`;c.onclick=()=>alert(`${p.name} seleccionado`);listEl.appendChild(c);});}
q.addEventListener('input',()=>renderList(q.value));
renderList();
</script>
</body>
</html>
